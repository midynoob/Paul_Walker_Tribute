<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="serveyForm">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="midynoob">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            My Servey Form
        </title>
        
        <link rel="stylesheet" href="mystyle.css">
    
    </head>


    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">
                    Servey Form
                </h1>
                <p id="description" class="description text-center">
                    Thank you For taking your time to help Us improve
                </p>
            </header>
            <form id="servey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input 
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-lable" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                    >

                </div>
                <div class="form-group">
                    <label for="age" id="number-label">Age</label>
                    <input
                        type="number"
                        name="age"
                        id="number"
                        min="8"
                        max="99"
                        class="form-control"
                        placeholder="Enter your age"
                        required
                    >

                </div>
                <div class="form-group">
                    <p>Which option best discribes your current role?</p>
                    <select name="role" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="preferno">Prefer not to say</option>
                        <option value="other">Other</option>

                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend Our Work to a friend?</p>
                    <label>
                        <input 
                            type="radio" 
                            name="user-recommend"
                            value="definitely"
                            class="input-radio"
                            checked
                        >
                        Definitely
                    </label>
                    <label >
                        <input
                            type="radio"
                            name="user-recommend"
                            value="maybe"
                            class="input-radio"
                        >
                        May be
                    </label>
                    <label>
                        <input 
                            type="radio" 
                            name="user-recommend" 
                            value="not-sure"
                            class="input-radio"
                        >
                        Not Sure
                    </label>
                </div>

                <div class="form-group">
                    <p>
                        What languages are you familiar with?
                    </p>
                    <label >
                        <input 
                            type="checkbox"
                            name="languages"
                            class="input-checkbox"
                            value="c"
                        >
                        C/C++
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            name="languages" 
                            class="input-checkbox"
                            value="python"
                        >
                        Python
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            name="languages" 
                            class="input-checkbox"
                            value="java"
                        >
                        Java
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            name="languages" 
                            class="input-checkbox"
                            value="ruby"
                        >
                        Ruby
                    </label>
                    <label>
                        <input 
                            type="checkbox" 
                            name="languages" 
                            class="input-checkbox"
                            value="javascript"
                        >
                        JavaScript
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        Any comments or suggestions?
                    </p>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comments here..."
                    ></textarea>

                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
                
            </form>

        </div>





    </body>
</html>
